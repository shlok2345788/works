<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name=""viewport" content="width=device-width,initial-scale=1.0">
        <title>content form</title>
        <link rel="stylesheet"href="style.css"
    </head>
    <body bgcolor="green">
        <div class="background">
            <div class="container">
                <div class="screen">
                    <div class="screen-header">
                        <div class="screen-header-left">
                            <div class="screen-header-button close">
                                <div class="screen-header-button maximize">
                                    <div class="screen-header-buttom minimize">
                                        <div class="screen-header-right">
                                            <div class="screen-header-ellipsis">
                                                <div class="screen-header-ellipsis">
                                                    <div class="screen-header-ellipsis"></div>
                                                    <div class="screen-body">
                                                        <div class="screen-body-item-left">
                                                            <div class="amozon"
                                                            <span>contact</span>
                                                            <span>us</span>
                                                            <div class="app-contact">contact info:99999999999</div>
                                                            <div class="screen-body-item">
                                                                <div class="app-form-group">
                                                                    <input class="app-form-control" place holder="NAME" value="">
                                                                    <div class group="app-form-group">
                                                                        <input class="app-form-control" place holder="EMAIL" value="">
                                                                        <div class group="app-form-group">
                                                                            <input class="app-from-control" place holder="CONTACT NO" value="">
                                                                            <div class group="app-from-group">
                                                                                <input class="app-from-control" place holder="message" value="">
                                                                                <div class group="app-from-button">
                                                                                    <button class="app-from-button">cancel</button>
                                                                                    <button class="app-from-button">submit</button>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
